<!DOCTYPE html >
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projeto-JavaScript_convertMoney/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DevClub convert money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>DevClub convert money</h1>
        </header>

        <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Valor:
                <input placeholder="R$ 10.000">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/Brasil.png" alt="bandeira-brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="seta">

                <div>
                    <img src="./assets/Estados-unidos.png" alt="bandeira-estados-unidos">
                    <p>Dólar Americano</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script></script>

</html>
