<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert money</title>
</head>

<body>
    <div class="container_logo"><img src="./assets/logo-portfolio.png" id="logo_profile"/></div>
    <div class="container">
        <header>
            <h1>Convert money</h1>
        </header>

        <main>
            <div class="container_selects">
            <label>
                Converter <b>de:</b>
                <select id="select-currency">
                    <option>
                        R$ Real brasileiro
                    </option>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="select-convert">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        R$ Real brasileiro
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>
        </div>
            <label>
                Valor:
                <input id="input-real" placeholder="R$ 10.000">
            </label>

            <button id="convertButton" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img id="currency-img" src="./assets/Brasil.png" alt="bandeira-brasil">
                    <p id="currency-name" class="currency-name">Real</p>
                    <p id="real-Value-Text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-image" src="./assets/Vector.png" alt="seta">

                <div class="currency-container">
                    <img id="convert-img" src="./assets/Estados-unidos.png" alt="bandeira-estados-unidos">
                    <p id="convert-name" class="currency-name">Dólar Americano</p>
                    <p id="currency-Value-Text" class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
